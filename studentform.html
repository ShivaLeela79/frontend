<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studentform</title>
</head>
<body>
    <div class="container">
        <div class="formTable">
            <h1>Student details</h1>
           <form>
            <label>Name</label>
            <input type="text" placeholder="enter name"/>
            <br/><br/>
            <label> Date of birth</label>
            <input type="date"/>
            <br/><br/>
            <label>Age</label>
            <input type="number" placeholder="enter age"/>
            <br/><br/>
            <label>College name</label>
            <input type="text" placeholder="enter collegename"/>
            <br/><br/>
            <label>Phone number</label>
            <input type="number" placeholder="enter phonenumber"/>
            <br/><br/>
            <label>Gender</label> <br/>
            <input type="radio"name="gender" /> male <br/>
            <input type="radio"name="gender"/> female<br/>
            <input type="radio"name="gender"/> other<br/><br/>
            <label>skills></label><br/>
            <input type="checkbox"name="skills"/>HTML<br/>
            <input type="checkbox"name="skills"/>CSS<br/>
            <input type="checkbox"name="skills"/>javascript<br/>
            <input type="checkbox"name="skills"/>python<br/><br/>
            <label>Select Role</label> <br/>
            <select>
            <option value="student">student</option><br/>
            <option value="employee">employee</option><br/>
            </select><br/><br/>
            <label>gmail</label>
            <input type="text" placeholder="enter mail"/>
            <br/><br/>
            <label>password</label>
            <input type="password" placeholder="enter password"/>
            <br/><br/>
           <label>resume</label><br/>
           <input type="file"/><br/><br/>
           <button>submit</button>
           </form> 
        </div>
    </div>
    <
</body>
</html>
